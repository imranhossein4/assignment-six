<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/17fa365644.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center text-success my-5">Search Your Favourite Phone</h1>
        <div class="input-group mb-3 w-75 mx-auto pb-4">
            <input id="input-field" type="text" class="form-control" placeholder="Search Your Phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchButton()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">SEARCH</button>
        </div>
    </header>

    <main class="container">
        <div id="show-details" class="mx-auto">
            <div class="card">

            </div>
        </div>
        <!-- show phone-->
        <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-5">

        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
